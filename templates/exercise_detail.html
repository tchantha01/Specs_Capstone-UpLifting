{% extends "base.html" %}

{% block main %}

<h1>{{ exercise.exercise_name }}</h1>

<p class ="description">
    {{ exercise.description }}
</p>

{% if session.get('user_username') %}
<h2>Rate this exercise</h2>
<form class = "rating" action="/exercises/{{ exercise.exercise_id }}/ratings" method="POST">
    <p>
        Rating:
        <select name="rating">
            <option valuse="">Select rating</option>
            {% for num in range(6) %}
                <option value="{{ num }}">{{ num }}</option>
            {% endfor %}  
        </select>
    </p>
    <p><input type="submit", class = "btn btn-primary"></p>
</form>
{% endif %}              

<img src="{{ exercise.exercise_img }}">


{% endblock %}
