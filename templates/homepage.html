{% extends "base.html" %}

{% block body %}
<h1>UpLifting</h1>
<div>
<h2>Create an Account</h2>
    <form action="/users" method="POST">
        <p>
            Username <input type="text" name="username">
        </p>
        
        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>    

    </form>
</div>

<div>
    <h2>Log In</h2>
    <form action="/login" method="POST">
        <p>
            Username <input type="text" name="username">
        </p>
        
        <p>
            Password <input type="password" name="password">
        </p>
        
        <p>
            <input type="submit">
        </p>
    </form>        
</div>



{% endblock %}
