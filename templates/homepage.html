{% extends "base.html" %}

{% block body %}

<h2>Create an Account</h2>
    <form action="/users" method="POST">
        <p>
            Username <input type="text" name="username">
        </p>
        
        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>    

    </form>
    
    <h2>Log In</h2>
    <form action="/login" method="POST">
        <p>
            Username <input type="text" name="username">
        </p>
        
        <p>
            Password <input type="password" name="password">
        </p>
        
        <p>
            <input type="submit">
        </p>
    </form>        




{% endblock %}
